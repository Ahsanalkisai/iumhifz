    hifzSelect.addEventListener('change', updatePageButtons);

    function updatePageButtons() {
      const selectedHifz = hifzSelect.value;
      pageButtonsContainer.innerHTML = ''; // Clear the previous buttons

      const pages = pageLinks[selectedHifz];
      for (const page in pages) {
        const button = document.createElement('button');
        button.textContent = `Page ${page}`;
        button.onclick = () => playAudio(pages[page]);
        pageButtonsContainer.appendChild(button);
      }
    }

    function playAudio(audioUrl) {
      audioPlayer.src = audioUrl;
      audioPlayer.play();
    }

    updatePageButtons(); // Initialize on page load
